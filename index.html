<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Calculator</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="style.css">

	</head>
	<body>
		
		<div class="container">
			<div class="row">
				<div class="col-md-10">
					<form action="#" name="calculator" class="main">
						<input type="text" name="display" class="display form-control" id="display"><br>

						<input type="button" class="btn btn-info" value="AC" id="clear">
						<input type="button" class="btn btn-info ml-3" value="<-" 
						onclick="backSpace()">
						<input type="button" class="btn btn-dark ml-3" value="%" 
						onclick="document.calculator.display.value+='%'">
						<input type="button" class="btn btn-dark ml-3" value="/"
						onclick="document.calculator.display.value+='/'"><br><br>
						<input type="button" class="btn btn-primary" value="7"
						onclick="seven()">
						<input type="button" class="btn btn-primary ml-3" value="8"
						onclick="eight()">
						<input type="button" class="btn btn-primary ml-3" value="9"
						onclick="nine()">
						<input type="button" class="btn btn-dark ml-3" value="*"
						onclick="document.calculator.display.value+='*'"><br><br>
						<input type="button" class="btn btn-primary" value="6"
						onclick="six()">
						<input type="button" class="btn btn-primary ml-3" value="5"
						onclick="five()">
						<input type="button" class="btn btn-primary ml-3" value="4"
						onclick="four()">
						<input type="button" class="btn btn-dark ml-3" value="-"
						onclick="document.calculator.display.value+='-'"><br><br>
						<input type="button" class="btn btn-primary" value="3"
						onclick="three()">
						<input type="button" class="btn btn-primary ml-3" value="2"
						onclick="two()">
						<input type="button" class="btn btn-primary ml-3" value="1"
						onclick="one()">
						<input type="button" class="btn btn-dark ml-3" value="+"
						onclick="document.calculator.display.value+='+'"><br><br>
						<input type="button" class="btn btn-primary" value="0"
						onclick="zero()">
						<input type="button" class="btn btn-primary ml-3" value="00"
						onclick="document.calculator.display.value+='00'">
						<input type="button" class="btn btn-primary ml-3" value="."
						onclick="point()">
						<input type="button" class="btn btn-warning ml-3" value="="
						onclick="document.calculator.display.value = eval(calculator.display.value)">
					</form>
				</div>
			</div>
		</div>
		
		<script src="index.js"></script>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" ></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>



	</body>
</html>
